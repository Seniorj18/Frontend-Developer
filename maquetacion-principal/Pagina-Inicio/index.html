<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Iniciar Sesion</title>
</head>
<body>
  <header class="header">
    <img tabindex="0" class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Log in</h2>
      <form class="login__container--form">
        <input aria-label="Email" class="input" type="text" placeholder="Email">
        <input aria-label="password" class="input" type="password" placeholder="Password">
        <button class="buttom">Log in</button>
        <div class="login__container--remember-me">
          <label for="">
            <input type="checkbox" name="" id="cbox1" value="checkbos">Remember
          </label>
          <a href="#">Forgot password?</a>
        </div>
      </form>
      <section class="login__contaienr--social-media">
        <div><img src="./assets/google-icon.png" alt="Google">Log in with Google</div>
        <div><img src="./assets/twitter-icon.png" alt="Twitter">Log in with Twitter</div>
      </section>
      <p class="login__container--register">You don't have an account? <a href="">Sign up</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Help</a>
  </footer>
</body>
</html>
